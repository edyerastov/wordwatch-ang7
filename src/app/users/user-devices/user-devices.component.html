<div class="row-details">
  <h2 translate>DEVICES</h2>
  <div class="row align-items-center m-0">
    <label class="col-2 control-label mb-0 font-weight-bold" translate>AVAILABLE_DEVICES</label>
    <div class="col-sm-10">
      <!--      <app-device-picker-->
      <!--        (onChangeDevices)="onAddDevice($event)" [group]="userDevicesForm"-->
      <!--      ></app-device-picker>-->
      <app-user-devices-picker
        [options]="userSelect2Options"
        (onChangeUserDevices)="onAddDevice($event)"
        [group]="userDevicesForm"
      >
      </app-user-devices-picker>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th translate>DEVICES</th>
          <th translate class="text-center" *ngIf="!readonly">DEALLOCATE</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="devices.length === 0">
          <tr>
            <td colspan="4" class="text-center">There are no elements to display.</td>
          </tr>
        </ng-container>
        <ng-container *ngFor="let device of devices; let i = index">
          <tr>
            <td>{{ device.name }}</td>
            <td class="text-center">
              <a [routerLink]="" (click)="deleteDevice(i, device.id)"><i class="fas fa-times"></i></a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
