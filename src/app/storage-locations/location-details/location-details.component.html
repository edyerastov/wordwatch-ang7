<div class="row-details">
  <h2 translate>DETAILS</h2>
  <div class="row">
    <div class="col-md-2">
      <label class="col-sm-12 font-weight-bold" translate>CONFIGURATION</label>
    </div>
    <div class="row col-md-10">
      <div class="col-md-12" *ngFor="let item of locationConfiguration | keyvalue">
        <span ng-if="!(locationDetails.type === 'ntfsFileShare' && item.key === 'password')">
          <b>{{ item.key }} : </b>{{ item.value }}<br
        /></span>
      </div>
    </div>
  </div>
</div>
