<div class="row-details">
  <h2 translate>USER</h2>
  <div class="form-group" *ngIf="!showUser">
    <label>Add users</label>
    <app-user-picker [options]="userSelect2Options" (onChangeUsers)="onUserNameChange($event)" [group]="addUserForm">
    </app-user-picker>
  </div>
  <div class="row align-items-center m-0" *ngIf="showUser">
    <table class="table table-hover">
      <thead>
        <tr>
          <th translate>USERNAME</th>
          <th translate>FULLNAME</th>
          <th translate>EMAIL</th>
          <th translate>ROLE</th>
          <th translate class="text-center">ENABLED</th>
          <th translate class="text-center">REMOVE</th>
        </tr>
      </thead>
      <tbody>
        <ng-container>
          <tr>
            <td>{{ user?.userName }}</td>
            <td>{{ user?.fullName }}</td>
            <td>{{ user?.email }}</td>
            <td>{{ user?.roleName }}</td>
            <td class="text-center">
              <i class="fas fa-check" *ngIf="user?.active"></i>
              <i class="fas fa-times" *ngIf="!user?.active"></i>
            </td>
            <td class="text-center">
              <a [routerLink]="" (click)="deleteUser()"><i class="fas fa-times"></i></a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
